<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhakaCommute - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #006a4e 0%, #00a86b 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>DhakaCommute</h1>
        <p>Redirecting to application...</p>
        <p style="font-size: 14px; margin-top: 20px;">If you are not redirected, <a
                href="https://dhaka-commute.netlify.app" style="color: white; text-decoration: underline;">click
                here</a></p>
    </div>
    <script>
        // Redirect to Netlify deployment
        setTimeout(() => {
            window.location.href = 'https://dhaka-commute.netlify.app';
        }, 2000);
    </script>
</body>

</html>
