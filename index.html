  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            bengali: ['Hind Siliguri', 'sans-serif'],
          },
          colors: {
            dhaka: {
              green: '#006a4e',
              red: '#f42a41',
              dark: '#1f2937',
              light: '#f3f4f6'
            }
          },
          animation: {
            'drive': 'drive 8s linear infinite',
            'bounce-bus': 'bounce 0.8s ease-in-out infinite',
            'road-move': 'road 1s linear infinite',
            'cloud-1': 'cloud 30s linear infinite',
            'cloud-2': 'cloud 45s linear infinite',
          },
          keyframes: {
            drive: {
              '0%': { transform: 'translateX(-120px)' },
              '100%': { transform: 'translateX(100vw)' },
            },
            bounce: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-2px)' },
            },
            road: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '-40px 0' },
            },
            cloud: {
              '0%': { transform: 'translateX(100%)', opacity: '0.8' },
              '100%': { transform: 'translateX(-100%)', opacity: '0.8' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #f8fafc;
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh on mobile */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe-top {
      padding-top: env(safe-area-inset-top);
    }

    /* Dhaka-Alive Animations */
    @keyframes float-cloud {
      0% {
        transform: translateX(-10%);
      }

      100% {
        transform: translateX(110vw);
      }
    }

    @keyframes drive-bus {
      0% {
        transform: translateX(-200px);
      }

      100% {
        transform: translateX(110vw);
      }
    }

    @keyframes drive-cng {
      0% {
        transform: translateX(110vw);
      }

      100% {
        transform: translateX(-200px);
      }
    }

    @keyframes drive-metro {
      0% {
        transform: translateX(110vw);
      }

      100% {
        transform: translateX(-250%);
      }
    }

    @keyframes fly-plane {
      0% {
        transform: translateX(-100px) translateY(0);
        rotate: 5deg;
      }

      25% {
        transform: translateX(25vw) translateY(-40px) rotate(5deg);
      }

      50% {
        transform: translateX(50vw) translateY(-20px) rotate(2deg);
      }

      75% {
        transform: translateX(75vw) translateY(20px) rotate(0deg);
      }

      100% {
        transform: translateX(110vw) translateY(50px) rotate(-5deg);
      }
    }

    @keyframes float-boat {
      0% {
        transform: translateX(-150px) translateY(0);
      }

      25% {
        transform: translateX(25vw) translateY(3px);
      }

      50% {
        transform: translateX(50vw) translateY(0);
      }

      75% {
        transform: translateX(75vw) translateY(3px);
      }

      100% {
        transform: translateX(110vw) translateY(0);
      }
    }

    @keyframes rock-boat {

      0%,
      100% {
        transform: rotate(1deg) translateY(0);
      }

      50% {
        transform: rotate(-1deg) translateY(2px);
      }
    }

    @keyframes wave-flow {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.9;
        transform: scale(1.05);
      }
    }

    @keyframes fade-in-out {

      0%,
      10% {
        opacity: 0;
        transform: scale(0.8) translateY(10px);
      }

      15%,
      85% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }

      90%,
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(10px);
      }
    }

    @keyframes rain-fall {
      0% {
        transform: translateY(-100vh);
        opacity: 0;
      }

      10% {
        opacity: 0.4;
      }

      90% {
        opacity: 0.4;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes fog-drift {
      0% {
        transform: translateX(-5%);
        opacity: 0.3;
      }

      50% {
        transform: translateX(5%);
        opacity: 0.5;
      }

      100% {
        transform: translateX(-5%);
        opacity: 0.3;
      }
    }

    @keyframes traffic-signal {

      0%,
      100% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(-45deg);
      }
    }

    .cloud-anim-1 {
      animation: float-cloud 60s linear infinite;
    }

    .cloud-anim-2 {
      animation: float-cloud 90s linear infinite reverse;
    }

    .bus-anim {
      animation: drive-bus 25s linear infinite;
    }

    .cng-anim {
      animation: drive-cng 15s linear infinite;
    }

    .metro-anim {
      animation: drive-metro 35s linear infinite;
    }

    .plane-anim {
      animation: fly-plane 45s linear infinite;
    }

    .boat-anim {
      animation: float-boat 35s linear infinite;
    }

    .rock-boat-anim {
      animation: rock-boat 3s ease-in-out infinite;
    }

    .wave-anim {
      animation: wave-flow 10s linear infinite;
    }

    .animate-pulse-slow {
      animation: pulse-slow 4s ease-in-out infinite;
    }

    .bubble-anim {
      animation: fade-in-out 100% linear infinite;
    }

    .rain-anim {
      animation: rain-fall linear infinite;
    }

    .fog-anim {
      animation: fog-drift 20s ease-in-out infinite;
    }

    .police-arm-anim {
      animation: traffic-signal 2s ease-in-out infinite;
    }

    .clip-triangle {
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
  </style>
