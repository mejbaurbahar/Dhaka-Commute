<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhaka Alive - The Heart of Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom Animations */
      @keyframes float-cloud {
        0% { transform: translateX(-10%); }
        100% { transform: translateX(110vw); }
      }
      @keyframes drive-bus {
        0% { transform: translateX(-200px); }
        100% { transform: translateX(110vw); }
      }
      @keyframes drive-cng {
        0% { transform: translateX(110vw); }
        100% { transform: translateX(-200px); }
      }
      @keyframes drive-metro {
        0% { transform: translateX(110vw); }
        100% { transform: translateX(-200vw); }
      }
      @keyframes fly-plane {
        0% { transform: translateX(-100px) translateY(0); rotate: 5deg; }
        25% { transform: translateX(25vw) translateY(-40px) rotate(5deg); }
        50% { transform: translateX(50vw) translateY(-20px) rotate(2deg); }
        75% { transform: translateX(75vw) translateY(20px) rotate(0deg); }
        100% { transform: translateX(110vw) translateY(50px) rotate(-5deg); }
      }
      @keyframes float-boat {
        0% { transform: translateX(-150px) translateY(0); }
        25% { transform: translateX(25vw) translateY(3px); }
        50% { transform: translateX(50vw) translateY(0); }
        75% { transform: translateX(75vw) translateY(3px); }
        100% { transform: translateX(110vw) translateY(0); }
      }
      @keyframes rock-boat {
        0%, 100% { transform: rotate(1deg) translateY(0); }
        50% { transform: rotate(-1deg) translateY(2px); }
      }
      @keyframes wave-flow {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.05); }
      }
      /* Made visible window wider (15% to 85%) so messages show up sooner and stay longer */
      @keyframes fade-in-out {
        0%, 10% { opacity: 0; transform: scale(0.8) translateY(10px); }
        15%, 85% { opacity: 1; transform: scale(1) translateY(0); }
        90%, 100% { opacity: 0; transform: scale(0.8) translateY(10px); }
      }
      /* Weather Animations */
      @keyframes rain-fall {
        0% { transform: translateY(-100vh); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      @keyframes fog-drift {
        0% { transform: translateX(-5%); opacity: 0.3; }
        50% { transform: translateX(5%); opacity: 0.5; }
        100% { transform: translateX(-5%); opacity: 0.3; }
      }
      @keyframes traffic-signal {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-45deg); }
      }
      
      .cloud-anim-1 { animation: float-cloud 60s linear infinite; }
      .cloud-anim-2 { animation: float-cloud 90s linear infinite reverse; }
      .bus-anim { animation: drive-bus 25s linear infinite; }
      .cng-anim { animation: drive-cng 15s linear infinite; }
      .metro-anim { animation: drive-metro 20s linear infinite; }
      .plane-anim { animation: fly-plane 45s linear infinite; }
      .boat-anim { animation: float-boat 35s linear infinite; }
      .rock-boat-anim { animation: rock-boat 3s ease-in-out infinite; }
      .wave-anim { animation: wave-flow 10s linear infinite; }
      .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
      .bubble-anim { animation: fade-in-out 100% linear infinite; }
      .rain-anim { animation: rain-fall linear infinite; }
      .fog-anim { animation: fog-drift 20s ease-in-out infinite; }
      .police-arm-anim { animation: traffic-signal 2s ease-in-out infinite; }
    </style>
