<!DOCTYPE html>
<html>

<head>
    <title>Generate Bus Icons</title>
</head>

<body>
    <h2>Red Bus Icon Generator</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcons()">Download Icons</button>

    <script>
        function drawBusIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 192;

            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);

            // Draw red bus
            ctx.save();
            ctx.scale(scale, scale);

            // Bus body
            ctx.fillStyle = '#DC2626'; // Red
            ctx.fillRect(40, 50, 112, 90);
            ctx.fillRect(50, 40, 92, 10); // Top

            // Windows
            ctx.fillStyle = '#60A5FA'; // Light blue
            ctx.fillRect(50, 60, 35, 30);
            ctx.fillRect(107, 60, 35, 30);

            // Front grille
            ctx.fillStyle = '#991B1B'; // Dark red
            ctx.fillRect(50, 100, 92, 15);

            // Headlights
            ctx.fillStyle = '#FCD34D'; // Yellow
            ctx.fillRect(55, 120, 15, 10);
            ctx.fillRect(122, 120, 15, 10);

            // Wheels
            ctx.fillStyle = '#1F2937'; // Dark gray
            ctx.beginPath();
            ctx.arc(65, 145, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(127, 145, 12, 0, Math.PI * 2);
            ctx.fill();

            // Wheel centers
            ctx.fillStyle = '#6B7280'; // Gray
            ctx.beginPath();
            ctx.arc(65, 145, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(127, 145, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Draw both sizes
        drawBusIcon(document.getElementById('canvas192'), 192);
        drawBusIcon(document.getElementById('canvas512'), 512);

        function downloadIcons() {
            // Download 192x192
            const canvas192 = document.getElementById('canvas192');
            const link192 = document.createElement('a');
            link192.download = 'icon-192x192.png';
            link192.href = canvas192.toDataURL();
            link192.click();

            // Download 512x512
            setTimeout(() => {
                const canvas512 = document.getElementById('canvas512');
                const link512 = document.createElement('a');
                link512.download = 'icon-512x512.png';
                link512.href = canvas512.toDataURL();
                link512.click();
            }, 500);

            // Download apple-touch-icon (same as 192)
            setTimeout(() => {
                const link apple = document.createElement('a');
                linkApple.download = 'apple-touch-icon.png';
                linkApple.href = canvas192.toDataURL();
                linkApple.click();
            }, 1000);
        }
    </script>
</body>

</html>
